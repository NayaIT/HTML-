<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
            table{
                background-color: #F3F4F9;
                border-style: solid;
                border-color: skyblue skyblue;
                color: aqua;
                font-size: xx-large;
                text-shadow: 2px 2px 4px grey;
            }
            td{
                text-align: center;
            }
    </style>
</head>
<body>
<table cellpadding="10" border="3" width="300" height="400">
    <tr><th colspan="4" align="right">123</th></tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>+</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>-</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>*</td>
    </tr>
    <tr>
        <td colspan="2">0</td>
        <td>.</td>
        <td>/</td>
    </tr>

</table>
</body>
</html>
